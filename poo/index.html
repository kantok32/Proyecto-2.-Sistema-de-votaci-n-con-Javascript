<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuestas POO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .question {
      margin-bottom: 20px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Encuestas - POO</h1>
    <div id="survey"></div>
    <button id="show-results">Mostrar Resultados</button>
    <button id="reset-survey">Reiniciar Encuesta</button>
    <div id="results"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
